
<h2 class="sub-header ">学生获奖 <a href="{:U('Admin/Certificate/add')}" type="button" class="add btn btn-primary">添加奖状或证书</a></h2>

<div class="row">
  <foreach name="certificate" item="v">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="<php>echo '/Uploads/'.$v['image']</php>" alt="{$v.name}" style="height: 200px; width: 100%; display: block;">
        <div class="caption">
          <h3>{$v.name}</h3>
          <p>获奖时间:{$v.period}</p>
          <p>获奖者:{$v.studentname}</p>
          <p><a href="{:U('Admin/Certificate/delete',array('id'=>$v['id']))}" class="btn btn-primary" role="button">删除</a> <a href="<php>echo '/Uploads/'.$v['image']</php>" class="btn btn-default" role="button">下载</a></p>
        </div>
      </div>
    </div>
  </foreach>
</div>


<div class="page">{$page}</div>
