
<h2 class="sub-header ">通知公告 <a href="{:U('Admin/Notice/notice')}" type="button" class="add btn btn-primary">添加公告</a></h2>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>名称</th>
        <th>时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <foreach name="notice" item="v">
        <tr>
          <td><a href="{:U('Admin/Notice/detial',array('id'=>$v['id']))}">{$v.title}</a></td>
          <td>{$v.time|date="Y-m-d H:i",###}</td>
          <td><a href="{:U('Admin/Notice/delete',array('id'=>$v['id']))}" type="button" class="btn btn-sm btn-danger">删除</a>
          <a href="{:U('Admin/Notice/update',array('id'=>$v['id']))}" type="button" class="btn btn-sm btn-success">修改</a></td>
        </tr>
      </foreach>
    </tbody>
  </table>
  <div class="page">{$page}</div>
